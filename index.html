
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map-container {
            position: relative;
            border: 1px solid #ccc;
            overflow: hidden; /* Hide content outside the map container */
        }

        .player-marker {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #00f; /* Blue color for player marker */
            border-radius: 50%;
            animation: blink 1s infinite; /* Blinking animation */
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div id="map-container">
    <!-- You can replace 'map.jpg' with your actual map image -->
    <img src="D:\GitHub\AlternateGrace\assets\map.png" alt="World Map" id="map" style="width: 100%; height: 100%;">
</div>

<script>
    // Example player data (replace with actual player coordinates)
    var player1 = { name: 'Player 1', x: 100, y: 150 };

    // Function to update player marker on the map
    function updatePlayerMarker(player) {
        var marker = document.createElement('div');
        marker.className = 'player-marker';
        marker.style.left = player.x + 'px';
        marker.style.top = player.y + 'px';
        marker.title = player.name; // Display player name on hover

        document.getElementById('map-container').appendChild(marker);
    }

    // Run the script after the page has loaded
    window.onload = function() {
        // Initial update when the page loads
        updatePlayerMarker(player1);

        // Automatically zoom in on Player 1
        var mapContainer = document.getElementById('map-container');
        var player1Marker = document.querySelector('.player-marker');

        if (player1Marker) {
            // Calculate offsets to center around Player 1
            var offsetX = mapContainer.offsetWidth / 2 - player1Marker.offsetLeft;
            var offsetY = mapContainer.offsetHeight / 2 - player1Marker.offsetTop;

            // Set new size and position
            mapContainer.style.width = '400px'; // Adjust the width as needed
            mapContainer.style.height = '300px'; // Adjust the height as needed
            mapContainer.scrollLeft = offsetX;
            mapContainer.scrollTop = offsetY;
        }
    };
</script>

</body>
</html>
